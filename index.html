<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@600;700&family=Ubuntu:ital@0;1&display=swap" rel="stylesheet">
    <link href="./assets/css/tailwind.css" rel="stylesheet">
    <script src="./assets/js/secrets.js"></script>
    <script src="./assets/js/script.js"></script>
    <title>New Tab</title>
  </head>
  <body class="h-screen w-full bg-gradient-blue">
    <div class="h-full overflow-auto flex flex-col justify-center small:justify-start items-center">
      <div class="max-w-4xl min-w-11/20 flex flex-col flex-wrap justify-center items-stretch p-4 pb-32 small:pb-4 space-y-6">
        <div class="flex flex-row thin:flex-col justify-center items-stretch space-x-6 thin:space-x-0 thin:space-y-6">
          <div class="card min-w-9/20 flex flex-row justify-center items-center space-x-4">
            <img id="weatherIcon">
            <div>
              <p id="weatherLocation" class="text-normal"></p>
              <p id="weatherTemperature" class="text-big"></p>
              <p id="weatherFeelsLike" class="text-normal"></p>
              <p id="weatherDescription" class="text-normal"></p>
              <p id="weatherWindAndSun" class="text-normal"></p>
            </div>
          </div>
          <div class="card flex-grow">
            <div class="flex flex-row justify-start items-baseline space-x-4">
              <p id="wordOfTheDay" class="text-big"></p>
              <p id="wordType" class="text-normal font-light italic"></p>
            </div>
            <p id="wordDefinition" class="text-normal"></p>
          </div>
        </div>
        <div class="card">
          <p id="numberTrivia" class="text-normal text-center"></p>
        </div>
      </div>
    </div>
    <p class="short:invisible text-2xs absolute z-0 bottom-2 left-4">
      Powered by OpenWeather, Merriam-Webster, Numbers API
    </p>
    <img src="./assets/img/kaguya.png" class="small:invisible absolute -z-10 h-96 w-auto bottom-6 right-6">
  </body>
</html>
